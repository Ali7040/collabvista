<!-- Main container -->
<div
  class="relative flex h-screen items-center justify-center bg-rose-100 bg-opacity-70 overflow-hidden"
>
  <!-- Form section with SVG -->
  <div
    class="relative bg-white p-8 rounded-lg shadow-lg flex items-center space-x-4 z-10 w-full max-w-3xl"
  >
    <!-- SVG container with rounded border -->
    <div class="w-1/2 flex justify-center items-center">
      <div
        class="flex justify-center items-center border-4 border-indigo-600 p-4 rounded-full"
      >
        <svg
          width="120"
          height="120"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          class="text-indigo-600"
        >
          <path
            d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-3.87 0-7 3.13-7 7h14c0-3.87-3.13-7-7-7z"
            fill="none"
            stroke="#4F46E5"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
    </div>

    <!-- Form on the right side -->
    <div class="w-1/2">
      <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
      <form>
        <!-- Username -->
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700"
            >Username</label
          >
          <input
            type="text"
            id="username"
            name="username"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>

        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>

        <!-- Password -->
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>

        <!-- Submit button -->
        <button
          type="submit"
          class="w-full px-4 py-2 bg-indigo-600 text-white font-semibold rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Sign Up
        </button>
      </form>
    </div>
  </div>
</div>
